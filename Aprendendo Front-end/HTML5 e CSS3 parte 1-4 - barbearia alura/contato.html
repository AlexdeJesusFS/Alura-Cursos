<!DOCTYPE html>
<html>
	<head><!--cabeçalho-->
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="imgs/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main><!--corpo principal-->
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email" >Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

				<label for="telefone" >Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXXXXXX">

				<label for="mensagem" >Mensagem</label>
				<textarea id="mensagem" cols="68.5" rows="10" class="input-padrao" required></textarea>

				<fieldset><!--melhor forma usada para o agrupamento de inputs-->
					<legend>Como prefere que seja o nosso contato?</legend><!--titulo-->
					<label for="radio-email">
						<input id="radio-email" type="radio" value="email" name="contato">
					E-mail</label>

					<label for="radio-telefone">
						<input id="radio-telefone" type="radio" value="telefone" name="contato">
					Telefone</label>
					
					<label for="radio-whatsapp">
						<input id="radio-whatsapp" type="radio" value="whatsapp" name="contato" checked>
					WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select name="" id="">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead><!--cabeçalho-->
					<tr><!--tr table rom (linha da tabela)-->
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td> <!-- td colspan="5" mescla 5 células>texto</td>-->
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 20h</td>
					</tr>
				</tbody>
				<tfoot></tfoot><!--rodapé-->
			</table>

		</main>

		<footer><!--rodapé-->
			<img src="imgs/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
